
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Get Started</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
 /* Menambahkan gambar latar belakang */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('2.jpg'); /* Gantilah dengan URL gambar Anda */
    background-size: cover; /* Agar gambar memenuhi seluruh layar */
    background-position: center; /* Memusatkan gambar */
    background-attachment: fixed; /* Gambar latar tetap saat scroll */
    font-family: Arial, sans-serif;
}

/* Desain tombol */
.center-button {
    font-size: 28px; /* Ukuran teks tombol */
    padding: 15px 40px; /* Ukuran padding tombol */
    background-color: #ffcc00; /* Warna latar belakang tombol */
    color: #fff; /* Warna teks tombol */
    border: 2px solid #ff9900; /* Border dengan warna oranye */
    border-radius: 10px; /* Membuat sudut tombol membulat */
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Efek bayangan */
    text-decoration: none; /* Menghilangkan garis bawah */
    text-align: center;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: inline-block;
}

.center-button:hover {
    background-color: #ffd633; /* Warna tombol saat hover */
    transform: scale(1.05); /* Efek zoom saat hover */
}

.center-button:active {
    transform: scale(0.95); /* Efek klik */
}


</style>
<body>
    <button class="center-button" onclick="navigate()">Catat Sekarang!!</button>

    <script>
        function navigate() {
            // Ganti URL di sini dengan halaman tujuan
            window.location.href = "login";
        }
    </script>
</body>
</html>
